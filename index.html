<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <div class="panel">
        <div class="panel_top">
          <div class="elem">
            <h2>Time</h2>
            <div id="timer" class="box">60</div>
          </div>
          <div class="elem">
            <h2>Hit</h2>
            <div id="hit" class="box">00</div>
          </div>
          <div class="elem">
            <h2>Score</h2>
            <div id="score" class="box">00</div>
          </div>
        </div>
        <div class="panel_btm"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
